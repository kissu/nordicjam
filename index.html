<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>reveal.js</title>

  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/reveal.css" />
  <link rel="stylesheet" href="css/theme/black.css" />

  <!-- Theme used for syntax highlighting of code -->
  <link rel="stylesheet" href="lib/css/monokai.css" />

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement('link')
    link.rel = 'stylesheet'
    link.type = 'text/css'
    link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css'
    document.getElementsByTagName('head')[0].appendChild(link)
  </script>
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <p class="left-corner">Presentation available on nordicjam.kissu.io</p>
      <p class="right-corner">@kissu_io üê¶</p>

      <section>
        <h1 class="rounded-title">JAMstack</h1>
      </section>

    </div>
  </div>

  <script src="js/reveal.js"></script>

  <script>
    // if (window.location.hostname == 'nordickeeb.kissu.io') {
    //   document.querySelector('.left-corner').classList.add('hide-presentation-label')
    // }
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
      controls: false,
      progress: true,
      center: true,
      hash: true,
      fragments: true,
      fragmentInURL: true,
      slideNumber: true,
      parallaxBackgroundImage: 'images/wall.jpg',
      parallaxBackgroundSize: '2453px 1637px',
      parallaxBackgroundHorizontal: 0,
      parallaxBackgroundVertical: 0,
      hideCursorTime: 500,
      transition: 'fade', // none/fade/slide/convex/concave/zoom
      width: "90%",
      height: "100%",
      // Factor of the display size that should remain empty around the content
      margin: 0,
      dependencies: [
        { src: 'plugin/markdown/marked.js' },
        { src: 'plugin/markdown/markdown.js' },
        { src: 'plugin/notes/notes.js', async: true },
        { src: 'plugin/highlight/highlight.js', async: true },
      ],
    })
  </script>
</body>

</html>
